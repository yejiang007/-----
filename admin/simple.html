<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CMX å®æ—¶æ’ååå°ç®¡ç† - ç®€åŒ–ç‰ˆ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #0b1120;

        }

        }
        .quick-actions button {

        .quick-actions button:hover {

        .rank-btn {

        }

        }
    </style>
</head>
<body>
<header>
    <div>
        <strong>CMX å®æ—¶æ’ååå° - ç®€åŒ–ç‰ˆ</strong>
        <span class="status" id="statusText"></span>
    </div>
    <div>
        åˆ†ç»„ï¼š
        <select id="groupSelect"></select>
        &nbsp;å¯†é’¥ï¼š
        <input type="password" id="keyInput" placeholder="admin key" style="width: 140px;">
        <button id="loadBtn">åŠ è½½</button>
    </div>
</header>
<main>
    <div class="quick-actions">
        <button onclick="moveRankUp()">â†‘ å…¨éƒ¨ä¸Šç§»</button>
        <button onclick="moveRankDown()">â†“ å…¨éƒ¨ä¸‹ç§»</button>
        <button onclick="swapRank()">â‡„ äº¤æ¢æ’å</button>
        <button onclick="resetRanking()">ğŸ”„ é‡ç½®æ’å(1-N)</button>
        <span style="margin-left: 12px; color: #9ca3af; font-size: 12px;">æç¤ºï¼šF2 ä¿å­˜å…¨éƒ¨ä¿®æ”¹</span>
    </div>
    <table>
        <thead>
        <tr>
            <th>åæ¬¡</th>
            <th>è½¦å·</th>
            <th>é€‰æ‰‹</th>
            <th>æ“ä½œ</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</main>
<script>
    const apiBase = '/api';
    const groupSelect = document.getElementById('groupSelect');
    const keyInput = document.getElementById('keyInput');
    const tbody = document.getElementById('tbody');
    const statusText = document.getElementById('statusText');

    async function loadGroups() {
        const res = await fetch(`${apiBase}/group.php?action=getList`);
        const json = await res.json();
        if (json.code !== 200) {
            statusText.textContent = ' è·å–åˆ†ç»„å¤±è´¥';
            return;
        }
        groupSelect.innerHTML = '';
        json.data.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.group_id;
            opt.textContent = `${g.group_name}(${g.group_code})`;
            groupSelect.appendChild(opt);
        });
    }

    async function loadRanking() {
        const key = keyInput.value.trim();
        const groupId = groupSelect.value;
        if (!key || !groupId) {
            alert('è¯·å…ˆå¡«å†™å¯†é’¥å¹¶é€‰æ‹©åˆ†ç»„');
            return;
        }
        const url = `${apiBase}/admin_ranking.php?action=list&group_id=${groupId}&key=${encodeURIComponent(key)}`;
        const res = await fetch(url);
        const json = await res.json();
        if (json.code !== 200) {
            statusText.textContent = ' åŠ è½½å¤±è´¥ï¼š' + json.msg;
            tbody.innerHTML = '';
            return;
        }
        statusText.textContent = ' å·²åŠ è½½ ' + json.data.ranking_list.length + ' æ¡';
        renderTable(json.data.ranking_list);
    }

    function renderTable(list) {
        tbody.innerHTML = '';
        list.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="number" value="${row.current_rank}" style="width:60px" data-field="current_rank"></td>
                <td>${row.car_number}</td>
                <td>${row.player_name}</td>
                <td class="actions">
                    <button class="rank-btn" onclick="moveRowUp(this)" title="ä¸Šç§»">â†‘</button>
                    <button class="rank-btn" onclick="moveRowDown(this)" title="ä¸‹ç§»">â†“</button>
                    <button data-player="${row.player_id}">ä¿å­˜</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        tbody.querySelectorAll('button[data-player]').forEach(btn => {
            btn.addEventListener('click', () => saveSingle(btn));
        });
    }

    async function saveSingle(btn) {
        const tr = btn.closest('tr');
        const rankInput = tr.querySelector('input[data-field="current_rank"]');
        const payload = {
            action: 'update',
            key: keyInput.value.trim(),
            player_id: btn.getAttribute('data-player'),
            group_id: groupSelect.value,
            current_rank: rankInput.value
        };
        const form = new FormData();
        Object.keys(payload).forEach(k => form.append(k, payload[k]));
        const res = await fetch(`${apiBase}/admin_ranking.php`, {
            method: 'POST',
            body: form
        });
        const json = await res.json();
        if (json.code === 200) {
            statusText.textContent = ' å·²ä¿å­˜é€‰æ‰‹ ' + payload.player_id;
        } else {
            alert('ä¿å­˜å¤±è´¥ï¼š' + json.msg);
        }
    }

    async function saveAll() {
        const buttons = Array.from(tbody.querySelectorAll('button[data-player]'));
        if (buttons.length === 0) {
            statusText.textContent = ' æ²¡æœ‰å¯ä¿å­˜çš„æ•°æ®';
            return;
        }
        statusText.textContent = ` æ­£åœ¨ä¿å­˜ ${buttons.length} æ¡æ’åä¿¡æ¯...`;
        let successCount = 0;
        let failCount = 0;
        for (const btn of buttons) {
            try {
                const tr = btn.closest('tr');
                const rankInput = tr.querySelector('input[data-field="current_rank"]');
                const payload = {
                    action: 'update',
                    key: keyInput.value.trim(),
                    player_id: btn.getAttribute('data-player'),
                    group_id: groupSelect.value,
                    current_rank: rankInput.value
                };
                const form = new FormData();
                Object.keys(payload).forEach(k => form.append(k, payload[k]));
                const res = await fetch(`${apiBase}/admin_ranking.php`, {
                    method: 'POST',
                    body: form
                });
                const json = await res.json();
                if (json.code === 200) {
                    successCount++;
                } else {
                    failCount++;
                }
            } catch (e) {
                failCount++;
            }
        }
        if (failCount === 0) {
            statusText.textContent = ` âœ… å·²æˆåŠŸä¿å­˜æ‰€æœ‰ ${successCount} æ¡æ’åä¿¡æ¯`;
        } else {
            statusText.textContent = ` âš ï¸ ä¿å­˜å®Œæˆï¼šæˆåŠŸ ${successCount} æ¡ï¼Œå¤±è´¥ ${failCount} æ¡`;
        }
        await loadRanking();
    }

    document.getElementById('loadBtn').addEventListener('click', loadRanking);

    // F2 å¿«æ·é”®ï¼šä¿å­˜å½“å‰åˆ—è¡¨æ‰€æœ‰ä¿®æ”¹
    window.addEventListener('keydown', (e) => {
        if (e.key === 'F2') {
            e.preventDefault();
            saveAll();
        }
    });

    // å•è¡Œä¸Šç§»ï¼ˆæ’åè”åŠ¨ï¼Œå®æ—¶ä¿å­˜ï¼‰
    async function moveRowUp(btn) {
        const tr = btn.closest('tr');
        const prevTr = tr.previousElementSibling;
        if (!prevTr) return;
        
        const currentRank = parseInt(tr.querySelector('input[data-field="current_rank"]').value) || 1;
        if (currentRank <= 1) return; // å·²ç»æ˜¯ç¬¬ä¸€åï¼Œä¸èƒ½å†ä¸Šç§»
        
        const rows = Array.from(tbody.querySelectorAll('tr'));
        const affectedRows = [];
        
        // æ‰¾åˆ°æ‰€æœ‰éœ€è¦è°ƒæ•´çš„è¡Œï¼ˆæ’ååœ¨ currentRank-1 åˆ° currentRank ä¹‹é—´çš„ï¼‰
        rows.forEach(row => {
            const rank = parseInt(row.querySelector('input[data-field="current_rank"]').value) || 0;
            if (rank === currentRank - 1) {
                // ä¸Šä¸€åå˜æˆå½“å‰æ’å
                row.querySelector('input[data-field="current_rank"]').value = currentRank;
                affectedRows.push(row);
            } else if (rank === currentRank) {
                // å½“å‰è¡Œå˜æˆä¸Šä¸€å
                row.querySelector('input[data-field="current_rank"]').value = currentRank - 1;
                affectedRows.push(row);
            }
        });
        
        // è°ƒæ•´DOMé¡ºåº
        tr.parentNode.insertBefore(tr, prevTr);
        
        // å®æ—¶ä¿å­˜æ‰€æœ‰å—å½±å“çš„è®°å½•
        for (const row of affectedRows) {
            const saveBtn = row.querySelector('button[data-player]');
            if (saveBtn) await saveSingle(saveBtn);
        }
    }

    // å•è¡Œä¸‹ç§»ï¼ˆæ’åè”åŠ¨ï¼Œå®æ—¶ä¿å­˜ï¼‰
    async function moveRowDown(btn) {
        const tr = btn.closest('tr');
        const nextTr = tr.nextElementSibling;
        if (!nextTr) return;
        
        const currentRank = parseInt(tr.querySelector('input[data-field="current_rank"]').value) || 1;
        const rows = Array.from(tbody.querySelectorAll('tr'));
        const maxRank = Math.max(...rows.map(r => parseInt(r.querySelector('input[data-field="current_rank"]').value) || 0));
        if (currentRank >= maxRank) return; // å·²ç»æ˜¯æœ€åä¸€åï¼Œä¸èƒ½å†ä¸‹ç§»
        
        const affectedRows = [];
        
        // æ‰¾åˆ°æ‰€æœ‰éœ€è¦è°ƒæ•´çš„è¡Œï¼ˆæ’ååœ¨ currentRank åˆ° currentRank+1 ä¹‹é—´çš„ï¼‰
        rows.forEach(row => {
            const rank = parseInt(row.querySelector('input[data-field="current_rank"]').value) || 0;
            if (rank === currentRank + 1) {
                // ä¸‹ä¸€åå˜æˆå½“å‰æ’å
                row.querySelector('input[data-field="current_rank"]').value = currentRank;
                affectedRows.push(row);
            } else if (rank === currentRank) {
                // å½“å‰è¡Œå˜æˆä¸‹ä¸€å
                row.querySelector('input[data-field="current_rank"]').value = currentRank + 1;
                affectedRows.push(row);
            }
        });
        
        // è°ƒæ•´DOMé¡ºåº
        tr.parentNode.insertBefore(nextTr, tr);
        
        // å®æ—¶ä¿å­˜æ‰€æœ‰å—å½±å“çš„è®°å½•
        for (const row of affectedRows) {
            const saveBtn = row.querySelector('button[data-player]');
            if (saveBtn) await saveSingle(saveBtn);
        }
    }

    // å…¨éƒ¨ä¸Šç§»ï¼ˆæ‰€æœ‰æ’å-1ï¼Œæœ€å°ä¸º1ï¼‰
    function moveRankUp() {
        const inputs = tbody.querySelectorAll('input[data-field="current_rank"]');
        inputs.forEach(inp => {
            const val = parseInt(inp.value) || 1;
            inp.value = Math.max(1, val - 1);
        });
    }

    // å…¨éƒ¨ä¸‹ç§»ï¼ˆæ‰€æœ‰æ’å+1ï¼‰
    function moveRankDown() {
        const inputs = tbody.querySelectorAll('input[data-field="current_rank"]');
        inputs.forEach(inp => {
            const val = parseInt(inp.value) || 1;
            inp.value = val + 1;
        });
    }

    // äº¤æ¢æ’åï¼ˆæç¤ºè¾“å…¥ä¸¤ä¸ªæ’åå·ï¼‰
    function swapRank() {
        const rank1 = prompt('è¯·è¾“å…¥ç¬¬ä¸€ä¸ªæ’åå·ï¼š');
        const rank2 = prompt('è¯·è¾“å…¥ç¬¬äºŒä¸ªæ’åå·ï¼š');
        if (!rank1 || !rank2) return;
        const inputs = Array.from(tbody.querySelectorAll('input[data-field="current_rank"]'));
        const input1 = inputs.find(inp => inp.value === rank1);
        const input2 = inputs.find(inp => inp.value === rank2);
        if (!input1 || !input2) {
            alert('æœªæ‰¾åˆ°å¯¹åº”æ’å');
            return;
        }
        const temp = input1.value;
        input1.value = input2.value;
        input2.value = temp;
    }

    // é‡ç½®æ’åï¼ˆæŒ‰å½“å‰é¡ºåºé‡æ–°ç¼–å·1-Nï¼‰
    function resetRanking() {
        const rows = Array.from(tbody.querySelectorAll('tr'));
        rows.forEach((row, idx) => {
            const rankInput = row.querySelector('input[data-field="current_rank"]');
            if (rankInput) rankInput.value = idx + 1;
        });
    }

    loadGroups();
</script>
</body>
</html>
