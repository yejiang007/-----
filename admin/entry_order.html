<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

<body>
<header>
    <div>
        <strong>CMX å‡ºåœºé¡ºåºç®¡ç†</strong>
        <span class="status" id="statusText"></span>
    </div>
    <div>
        åˆ†ç»„ï¼š
        <select id="groupSelect"></select>
        &nbsp;å¯†é’¥ï¼š
        <input type="password" id="keyInput" placeholder="admin key" style="width: 140px;">
        <button id="loadBtn">åŠ è½½</button>
    </div>
</header>
<main>
    <div class="quick-actions">
        <button onclick="resetOrder()">ğŸ”„ é‡ç½®é¡ºåº(1-N)</button>
        <span style="margin-left: 12px; color: #9ca3af; font-size: 12px;">æç¤ºï¼šF2 ä¿å­˜å…¨éƒ¨ä¿®æ”¹</span>
    </div>
    <table>
        <thead>
        <tr>
            <th>å‡ºåœºé¡ºåº</th>
            <th>è½¦å·</th>
            <th>é€‰æ‰‹</th>
            <th>å›½ç±</th>
            <th>è½¦é˜Ÿ</th>
            <th>æ“ä½œ</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</main>
<script>
    const apiBase = '/api';
    const groupSelect = document.getElementById('groupSelect');
    const keyInput = document.getElementById('keyInput');
    const tbody = document.getElementById('tbody');
    const statusText = document.getElementById('statusText');

    async function loadGroups() {
        const res = await fetch(`${apiBase}/group.php?action=getList`);
        const json = await res.json();
        if (json.code !== 200) {
            statusText.textContent = ' è·å–åˆ†ç»„å¤±è´¥';
            return;
        }
        groupSelect.innerHTML = '';
        json.data.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.group_id;
            opt.textContent = `${g.group_name}(${g.group_code})`;
            groupSelect.appendChild(opt);
        });
    }

    async function loadEntryList() {
        const key = keyInput.value.trim();
        const groupId = groupSelect.value;
        if (!key || !groupId) {
            alert('è¯·å…ˆå¡«å†™å¯†é’¥å¹¶é€‰æ‹©åˆ†ç»„');
            return;
        }
        const url = `${apiBase}/admin_entry_order.php?action=list&group_id=${groupId}&key=${encodeURIComponent(key)}`;
        const res = await fetch(url);
        const json = await res.json();
        if (json.code !== 200) {
            statusText.textContent = ' åŠ è½½å¤±è´¥ï¼š' + json.msg;
            tbody.innerHTML = '';
            return;
        }
        statusText.textContent = ' å·²åŠ è½½ ' + json.data.entry_list.length + ' æ¡';
        renderTable(json.data.entry_list);
    }

    function renderTable(list) {
        tbody.innerHTML = '';
        list.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="number" value="${row.entry_order ?? ''}" style="width:60px" data-field="entry_order" data-player="${row.player_id}"></td>
                <td>${row.car_number}</td>
                <td>${row.player_name}</td>
                <td>${row.nationality}</td>
                <td>${row.team_name}</td>
                <td>
                    <button class="rank-btn" onclick="moveRowUp(this)" title="ä¸Šç§»">â†‘</button>
                    <button class="rank-btn" onclick="moveRowDown(this)" title="ä¸‹ç§»">â†“</button>
                    <button data-player="${row.player_id}">ä¿å­˜</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        tbody.querySelectorAll('button[data-player]').forEach(btn => {
            btn.addEventListener('click', () => saveSingle(btn));
        });
    }

    async function saveSingle(btn) {
        const tr = btn.closest('tr');
        const entryOrderInput = tr.querySelector('input[data-field="entry_order"]');
        const playerId = btn.getAttribute('data-player');
        const entryOrder = entryOrderInput.value ? parseInt(entryOrderInput.value) : null;
        
        const form = new FormData();
        form.append('action', 'update');
        form.append('key', keyInput.value.trim());
        form.append('player_id', playerId);
        form.append('entry_order', entryOrder || '');

        const res = await fetch(`${apiBase}/admin_entry_order.php`, {
            method: 'POST',
            body: form
        });
        const json = await res.json();
        if (json.code === 200) {
            statusText.textContent = ' å·²ä¿å­˜é€‰æ‰‹ ' + playerId;
        } else {
            alert('ä¿å­˜å¤±è´¥ï¼š' + json.msg);
        }
    }

    async function saveAll() {
        const buttons = Array.from(tbody.querySelectorAll('button[data-player]'));
        if (buttons.length === 0) {
            statusText.textContent = ' æ²¡æœ‰å¯ä¿å­˜çš„æ•°æ®';
            return;
        }
        statusText.textContent = ` æ­£åœ¨ä¿å­˜ ${buttons.length} æ¡å‡ºåœºé¡ºåº...`;
        let successCount = 0;
        let failCount = 0;
        for (const btn of buttons) {
            try {
                await saveSingle(btn);
                successCount++;
            } catch (e) {
                failCount++;
            }
        }
        if (failCount === 0) {
            statusText.textContent = ` âœ… å·²æˆåŠŸä¿å­˜æ‰€æœ‰ ${successCount} æ¡å‡ºåœºé¡ºåº`;
        } else {
            statusText.textContent = ` âš ï¸ ä¿å­˜å®Œæˆï¼šæˆåŠŸ ${successCount} æ¡ï¼Œå¤±è´¥ ${failCount} æ¡`;
        }
        await loadEntryList();
    }

    function moveRowUp(btn) {
        const tr = btn.closest('tr');
        const prevTr = tr.previousElementSibling;
        if (!prevTr) return;
        const orderInput = tr.querySelector('input[data-field="entry_order"]');
        const prevOrderInput = prevTr.querySelector('input[data-field="entry_order"]');
        const temp = orderInput.value;
        orderInput.value = prevOrderInput.value;
        prevOrderInput.value = temp;
        tr.parentNode.insertBefore(tr, prevTr);
    }

    function moveRowDown(btn) {
        const tr = btn.closest('tr');
        const nextTr = tr.nextElementSibling;
        if (!nextTr) return;
        const orderInput = tr.querySelector('input[data-field="entry_order"]');
        const nextOrderInput = nextTr.querySelector('input[data-field="entry_order"]');
        const temp = orderInput.value;
        orderInput.value = nextOrderInput.value;
        nextOrderInput.value = temp;
        tr.parentNode.insertBefore(nextTr, tr);
    }

    function resetOrder() {
        const rows = Array.from(tbody.querySelectorAll('tr'));
        rows.forEach((row, idx) => {
            const orderInput = row.querySelector('input[data-field="entry_order"]');
            if (orderInput) orderInput.value = idx + 1;
        });
    }

    document.getElementById('loadBtn').addEventListener('click', loadEntryList);

    window.addEventListener('keydown', (e) => {
        if (e.key === 'F2') {
            e.preventDefault();
            saveAll();
        }
    });

    loadGroups();
</script>
</body>
