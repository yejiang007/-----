<body>

<main>
    <table>

            <th>è½¦å·</th>
            <th>é€‰æ‰‹</th>

            <th>è½¦é˜Ÿ</th>

</main>
<script>
    // çº¿ä¸Šç¯å¢ƒä½¿ç”¨åŸŸåæ ¹ç›®å½•ä¸‹çš„ /api
    const apiBase = '/api';
    let currentGroupId = null;
    let ws = null;
    let pollTimer = null;
    let previousRanking = {}; // ä¿å­˜ä¸Šä¸€æ¬¡çš„æ’åæ•°æ®ï¼Œç”¨äºå¯¹æ¯”å˜åŒ–

    async function fetchGroups() {
        const res = await fetch(`${apiBase}/group.php?action=getList`);
        const json = await res.json();
        if (json.code !== 200) return;
        const select = document.getElementById('groupSelect');
        select.innerHTML = '';
        json.data.forEach(g => {
            const opt = document.createElement('option');
            opt.value = g.group_id;
            opt.textContent = `${g.group_name} (${g.group_code})`;
            select.appendChild(opt);
        });
        if (json.data.length > 0) {
            currentGroupId = json.data[0].group_id;
            select.value = currentGroupId;
            previousRanking = {}; // åˆå§‹åŠ è½½æ—¶é‡ç½®æ’åå†å²
            await fetchRanking(currentGroupId);
            connectWs(currentGroupId);
        }
        select.addEventListener('change', async () => {
            currentGroupId = select.value;
            previousRanking = {}; // åˆ‡æ¢åˆ†ç»„æ—¶é‡ç½®æ’åå†å²
            await fetchRanking(currentGroupId);
            connectWs(currentGroupId);
        });
    }

    async function fetchRanking(groupId) {
        // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
        const timestamp = new Date().getTime();
        const res = await fetch(`${apiBase}/ranking.php?action=getGroupRanking&group_id=${groupId}&_t=${timestamp}`, {
            cache: 'no-cache',
            headers: {
                'Cache-Control': 'no-cache'
            }
        });
        const json = await res.json();
        if (json.code !== 200) return;
        // ç¡®ä¿æŒ‰æ’åæ’åº
        const sortedList = json.data.ranking_list.sort((a, b) => {
            return (parseInt(a.current_rank) || 0) - (parseInt(b.current_rank) || 0);
        });
        renderRanking(sortedList);
    }

    function getFlag(nationality) {
        const map = {
            'ä¸­å›½': 'ğŸ‡¨ğŸ‡³',
            'ä¸­å›½å¤§é™†': 'ğŸ‡¨ğŸ‡³',
            'é¦™æ¸¯': 'ğŸ‡­ğŸ‡°',
            'æ¾³é—¨': 'ğŸ‡²ğŸ‡´',
            'å°æ¹¾': 'ğŸ‡¹ğŸ‡¼',
            'ç¾å›½': 'ğŸ‡ºğŸ‡¸',
            'æ—¥æœ¬': 'ğŸ‡¯ğŸ‡µ',
            'éŸ©å›½': 'ğŸ‡°ğŸ‡·',
            'è‹±å›½': 'ğŸ‡¬ğŸ‡§',
            'æ³•å›½': 'ğŸ‡«ğŸ‡·',
            'å¾·å›½': 'ğŸ‡©ğŸ‡ª',
            'æ„å¤§åˆ©': 'ğŸ‡®ğŸ‡¹',
            'è¥¿ç­ç‰™': 'ğŸ‡ªğŸ‡¸',
            'æ¾³å¤§åˆ©äºš': 'ğŸ‡¦ğŸ‡º'
        };
        return map[nationality] || 'ğŸ';
    }

    function renderRanking(list) {
        const tbody = document.getElementById('rankingBody');
        
        // ç¡®ä¿æŒ‰æ’åæ’åºï¼ˆåŒé‡ä¿é™©ï¼‰
        const sortedList = [...list].sort((a, b) => {
            return (parseInt(a.current_rank) || 0) - (parseInt(b.current_rank) || 0);
        });
        
        // æ£€æµ‹æ’åå˜åŒ–
        const currentRanking = {};
        sortedList.forEach(row => {
            currentRanking[row.player_id] = parseInt(row.current_rank) || 0;
        });
        
        // æ¸…ç©ºè¡¨æ ¼
        tbody.innerHTML = '';
        
        // æ¸²æŸ“æ–°æ•°æ®
        sortedList.forEach(row => {
            const tr = document.createElement('tr');
            const rank = parseInt(row.current_rank) || 0;
            const playerId = row.player_id;
            const previousRank = previousRanking[playerId];
            
            // æ£€æµ‹æ’åå˜åŒ–å¹¶æ·»åŠ åŠ¨ç”»ç±»
            if (previousRank && previousRank !== rank) {
                if (previousRank > rank) {
                    // æ’åä¸Šå‡
                    tr.classList.add('rank-up');
                } else if (previousRank < rank) {
                    // æ’åä¸‹é™
                    tr.classList.add('rank-down');
                }
                // åŠ¨ç”»ç»“æŸåç§»é™¤ç±»
                setTimeout(() => {
                    tr.classList.remove('rank-up', 'rank-down');
                }, 1500);
            }
            
            if (rank === 1) tr.classList.add('rank-1');
            else if (rank === 2) tr.classList.add('rank-2');
            else if (rank === 3) tr.classList.add('rank-3');
            
            const flag = getFlag(row.nationality || '');
            tr.innerHTML = `
                <td>${rank}</td>
                <td>${row.car_number}</td>
                <td>${row.player_name}</td>
                <td><span class="flag">${flag}</span>${row.nationality || ''}</td>
                <td>${row.team_name}</td>
                <td>${row.lap_time ?? '-'}</td>
                <td>${row.gap_time ?? '-'}</td>
                <td class="col-entry-number">${row.entry_number}</td>
                <td>${row.update_time}</td>
            `;
            tbody.appendChild(tr);
        });
        
        // æ›´æ–°ä¸Šä¸€æ¬¡æ’åæ•°æ®
        previousRanking = currentRanking;
    }

    function setWsStatus(ok) {
        const dot = document.getElementById('wsDot');
        const txt = document.getElementById('wsStatus');
        if (ok) {
            dot.style.background = '#22c55e';
            txt.textContent = 'å®æ—¶è¿æ¥æ­£å¸¸';
        } else {
            dot.style.background = '#f97316';
            txt.textContent = 'è¿æ¥æ–­å¼€ï¼Œé‡è¯•ä¸­...';
        }
    }

    function startPolling() {
        if (pollTimer) {
            clearInterval(pollTimer);
        }
        // ç«‹å³æ‹‰å–ä¸€æ¬¡
        if (currentGroupId) {
            fetchRanking(currentGroupId);
        }
        // ç„¶åæ¯ç§’æ‹‰å–ä¸€æ¬¡
        pollTimer = setInterval(() => {
            if (currentGroupId) {
                fetchRanking(currentGroupId);
            }
        }, 1000); // æ¯ç§’æ‹‰å–ä¸€æ¬¡
        setWsStatus(false);
    }

    function connectWs(groupId) {
        if (ws) {
            ws.close();
            ws = null;
        }
        const proto = location.protocol === 'https:' ? 'wss' : 'ws';
        const url = `${proto}://${location.host}/websocket/RankingWebSocket.php?group_id=${groupId}`;
        try {
            ws = new WebSocket(url);
        } catch (e) {
            startPolling();
            return;
        }
        ws.onopen = () => {
            setWsStatus(true);
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
        };
        ws.onclose = () => {
            startPolling();
        };
        ws.onerror = () => startPolling();
        ws.onmessage = evt => {
            try {
                const msg = JSON.parse(evt.data);
                if (msg.type === 'ranking_update' && msg.group_id == currentGroupId) {
                    // ç®€å•ç­–ç•¥ï¼šé‡æ–°æ‹‰å–å®Œæ•´æ’ååˆ—è¡¨
                    fetchRanking(currentGroupId);
                }
            } catch (e) {
                console.error(e);
            }
        };
    }

    // é¡µé¢å¯è§æ€§æ£€æµ‹ï¼šå½“é¡µé¢é‡æ–°å¯è§æ—¶ç«‹å³åˆ·æ–°æ•°æ®
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden && currentGroupId) {
            fetchRanking(currentGroupId);
        }
    });

    // çª—å£è·å¾—ç„¦ç‚¹æ—¶åˆ·æ–°æ•°æ®
    window.addEventListener('focus', () => {
        if (currentGroupId) {
            fetchRanking(currentGroupId);
        }
    });

    fetchGroups();
</script>
